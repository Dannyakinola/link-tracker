services:
  - type: web
    name: link-tracker-api
    env: node
    plan: free
    rootDirectory: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        fromGroup: supabase_url
      - key: SUPABASE_SERVICE_KEY
        fromGroup: supabase_service_key
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app

envVarGroups:
  - name: supabase_url
    value: your_supabase_project_url
  - name: supabase_service_key  
    value: your_supabase_service_key